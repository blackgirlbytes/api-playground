<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket API Collaboration Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }

        .panel h3 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            background: white;
            font-family: monospace;
            font-size: 12px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .message.info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }

        .message.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .message.user {
            background: #e2e3e5;
            border-left: 4px solid #6c757d;
        }

        .online-users {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .user-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .auth-section {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }

        .auth-toggle {
            margin-bottom: 10px;
        }

        .response-section {
            margin-top: 20px;
        }

        .response-data {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            color: #6c757d;
        }

        .tab.active {
            color: #495057;
            border-bottom: 2px solid #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ API Collaboration Hub</h1>
            <p>Test APIs together in real-time!</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div>
                <input type="text" id="userNameInput" placeholder="Enter your name" style="margin-right: 10px; padding: 5px;">
                <button class="btn btn-small" onclick="setUserName()">Set Name</button>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('api')">API Request</button>
                    <button class="tab" onclick="switchTab('collections')">Collections</button>
                </div>

                <div class="tab-content active" id="apiTab">
                    <h3>üéØ Execute API Request</h3>
                    
                    <div class="form-group">
                        <label>Method</label>
                        <select id="methodSelect">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>URL</label>
                        <input type="text" id="urlInput" placeholder="https://jsonplaceholder.typicode.com/posts/1">
                    </div>

                    <div class="form-group">
                        <label>Headers (JSON format)</label>
                        <textarea id="headersInput" placeholder='{"Content-Type": "application/json"}'></textarea>
                    </div>

                    <div class="form-group">
                        <label>Body (JSON format)</label>
                        <textarea id="bodyInput" placeholder='{"title": "Test", "body": "Test body"}'></textarea>
                    </div>

                    <div class="auth-section">
                        <div class="auth-toggle">
                            <input type="checkbox" id="authToggle" onchange="toggleAuth()">
                            <label for="authToggle">Enable Basic Authentication</label>
                        </div>
                        <div id="authFields" style="display: none;">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="authUsername">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="authPassword">
                            </div>
                        </div>
                    </div>

                    <button class="btn" onclick="executeRequest()" id="executeBtn" disabled>üöÄ Execute Request</button>

                    <div class="response-section" id="responseSection" style="display: none;">
                        <h4>Response</h4>
                        <div class="response-data" id="responseData"></div>
                    </div>
                </div>

                <div class="tab-content" id="collectionsTab">
                    <h3>üìö Collections</h3>
                    
                    <div class="form-group">
                        <label>Collection Name</label>
                        <input type="text" id="collectionNameInput" placeholder="My API Collection">
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="collectionDescInput" placeholder="Description of the collection">
                    </div>
                    
                    <button class="btn" onclick="createCollection()" id="createCollectionBtn" disabled>üìö Create Collection</button>
                    
                    <div style="margin-top: 20px;">
                        <button class="btn btn-small" onclick="getCollections()" id="getCollectionsBtn" disabled>üîÑ Refresh Collections</button>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h3>üí¨ Activity Feed</h3>
                <div class="messages" id="messages"></div>
                
                <div style="margin-top: 20px;">
                    <h4>üë• Online Users</h4>
                    <div class="online-users" id="onlineUsers">
                        <div class="user-item">
                            <div class="user-dot"></div>
                            <span>No users online</span>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <button class="btn btn-small" onclick="getHistory()" id="getHistoryBtn" disabled>üìú Get History</button>
                    <button class="btn btn-small" onclick="clearMessages()" style="margin-left: 10px;">üóëÔ∏è Clear Messages</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let userId = null;
        let isConnected = false;

        // Initialize connection
        function connect() {
            try {
                ws = new WebSocket('ws://localhost:3001');
                
                ws.onopen = function(event) {
                    isConnected = true;
                    updateStatus('Connected', true);
                    enableButtons();
                    addMessage('üéâ Connected to the collaboration server!', 'success');
                };

                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                        addMessage('‚ùå Received invalid message from server', 'error');
                    }
                };

                ws.onclose = function(event) {
                    isConnected = false;
                    updateStatus('Disconnected', false);
                    disableButtons();
                    addMessage('üëã Disconnected from server', 'info');
                    
                    // Try to reconnect after 3 seconds
                    setTimeout(connect, 3000);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    addMessage('‚ùå Connection error occurred', 'error');
                };

            } catch (error) {
                console.error('Failed to connect:', error);
                addMessage('‚ùå Failed to connect to server', 'error');
                setTimeout(connect, 3000);
            }
        }

        function handleMessage(message) {
            console.log('Received message:', message);

            switch (message.type) {
                case 'connection_established':
                    userId = message.userId;
                    addMessage(message.message, 'success');
                    break;

                case 'api_response':
                    displayResponse(message.response);
                    addMessage(message.message, 'success');
                    break;

                case 'api_error':
                    addMessage(`‚ùå ${message.error.friendly}`, 'error');
                    if (message.error.technical) {
                        addMessage(`Technical: ${message.error.technical}`, 'error');
                    }
                    break;

                case 'user_joined':
                    addMessage(`üëã ${message.user.name} joined the collaboration!`, 'info');
                    updateOnlineUsers(message.onlineUsers);
                    break;

                case 'user_left':
                    addMessage(`üëã ${message.user.name} left the collaboration`, 'info');
                    updateOnlineUsers(message.onlineUsers);
                    break;

                case 'user_name_changed':
                    addMessage(`‚úèÔ∏è ${message.oldName} changed their name to ${message.newName}`, 'info');
                    updateOnlineUsers(message.onlineUsers);
                    break;

                case 'api_request_executed':
                    if (message.userId !== userId) {
                        addMessage(`üöÄ ${message.userName} executed ${message.method} ${message.url} (Status: ${message.status})`, 'user');
                    }
                    break;

                case 'collection_created':
                    addMessage(`üìö Collection "${message.collection.name}" created successfully!`, 'success');
                    break;

                case 'new_collection_available':
                    addMessage(`üìö New collection "${message.collection.name}" is available!`, 'info');
                    break;

                case 'online_users':
                    updateOnlineUsers(message.users);
                    break;

                case 'request_history':
                    displayHistory(message.history);
                    break;

                case 'collections_list':
                    displayCollections(message.collections);
                    break;

                case 'error':
                    addMessage(message.message, 'error');
                    break;

                case 'pong':
                    addMessage('üèì Pong received!', 'info');
                    break;

                default:
                    addMessage(`üì® Received: ${message.type}`, 'info');
            }
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                return true;
            } else {
                addMessage('‚ùå Not connected to server', 'error');
                return false;
            }
        }

        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusDot').className = `status-dot ${connected ? 'connected' : ''}`;
        }

        function enableButtons() {
            document.getElementById('executeBtn').disabled = false;
            document.getElementById('createCollectionBtn').disabled = false;
            document.getElementById('getCollectionsBtn').disabled = false;
            document.getElementById('getHistoryBtn').disabled = false;
        }

        function disableButtons() {
            document.getElementById('executeBtn').disabled = true;
            document.getElementById('createCollectionBtn').disabled = true;
            document.getElementById('getCollectionsBtn').disabled = true;
            document.getElementById('getHistoryBtn').disabled = true;
        }

        function addMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        function setUserName() {
            const name = document.getElementById('userNameInput').value.trim();
            if (name && sendMessage({ type: 'set_user_name', name })) {
                document.getElementById('userNameInput').value = '';
            }
        }

        function toggleAuth() {
            const authFields = document.getElementById('authFields');
            const authToggle = document.getElementById('authToggle');
            authFields.style.display = authToggle.checked ? 'block' : 'none';
        }

        function executeRequest() {
            const method = document.getElementById('methodSelect').value;
            const url = document.getElementById('urlInput').value.trim();
            const headersText = document.getElementById('headersInput').value.trim();
            const bodyText = document.getElementById('bodyInput').value.trim();
            const authToggle = document.getElementById('authToggle').checked;

            if (!url) {
                addMessage('‚ùå Please enter a URL', 'error');
                return;
            }

            let headers = {};
            if (headersText) {
                try {
                    headers = JSON.parse(headersText);
                } catch (error) {
                    addMessage('‚ùå Invalid JSON in headers', 'error');
                    return;
                }
            }

            let body = null;
            if (bodyText && (method === 'POST' || method === 'PUT')) {
                try {
                    body = JSON.parse(bodyText);
                } catch (error) {
                    addMessage('‚ùå Invalid JSON in body', 'error');
                    return;
                }
            }

            const request = {
                method,
                url,
                headers,
                body
            };

            if (authToggle) {
                const username = document.getElementById('authUsername').value.trim();
                const password = document.getElementById('authPassword').value.trim();
                if (username && password) {
                    request.auth = {
                        type: 'basic',
                        username,
                        password
                    };
                }
            }

            sendMessage({
                type: 'execute_api_request',
                request
            });

            addMessage(`üöÄ Executing ${method} request to ${url}...`, 'info');
        }

        function displayResponse(response) {
            const responseSection = document.getElementById('responseSection');
            const responseData = document.getElementById('responseData');
            
            const responseText = `Status: ${response.status} ${response.statusText}
Response Time: ${response.responseTime}ms

Headers:
${JSON.stringify(response.headers, null, 2)}

Data:
${typeof response.data === 'object' ? JSON.stringify(response.data, null, 2) : response.data}`;

            responseData.textContent = responseText;
            responseSection.style.display = 'block';
        }

        function createCollection() {
            const name = document.getElementById('collectionNameInput').value.trim();
            const description = document.getElementById('collectionDescInput').value.trim();

            if (!name) {
                addMessage('‚ùå Please enter a collection name', 'error');
                return;
            }

            sendMessage({
                type: 'create_collection',
                name,
                description
            });

            document.getElementById('collectionNameInput').value = '';
            document.getElementById('collectionDescInput').value = '';
        }

        function getCollections() {
            sendMessage({ type: 'get_collections' });
        }

        function getHistory() {
            sendMessage({ type: 'get_request_history' });
        }

        function displayHistory(history) {
            addMessage(`üìú Found ${history.length} requests in your history`, 'info');
            history.slice(0, 5).forEach(entry => {
                addMessage(`üìù ${entry.request.method} ${entry.request.url} - Status: ${entry.response.status} (${new Date(entry.timestamp).toLocaleString()})`, 'info');
            });
        }

        function displayCollections(collections) {
            addMessage(`üìö You have access to ${collections.length} collections`, 'info');
            collections.forEach(collection => {
                addMessage(`üìÅ ${collection.name} (${collection.requests.length} requests)`, 'info');
            });
        }

        function updateOnlineUsers(users) {
            const onlineUsersDiv = document.getElementById('onlineUsers');
            
            if (users.length === 0) {
                onlineUsersDiv.innerHTML = '<div class="user-item"><div class="user-dot"></div><span>No users online</span></div>';
                return;
            }

            onlineUsersDiv.innerHTML = users.map(user => 
                `<div class="user-item">
                    <div class="user-dot"></div>
                    <span>${user.name} ${user.id === userId ? '(You)' : ''}</span>
                </div>`
            ).join('');
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Auto-connect when page loads
        window.addEventListener('load', connect);

        // Handle Enter key in name input
        document.getElementById('userNameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                setUserName();
            }
        });

        // Ping server every 30 seconds to keep connection alive
        setInterval(() => {
            if (isConnected) {
                sendMessage({ type: 'ping' });
            }
        }, 30000);
    </script>
</body>
</html>
